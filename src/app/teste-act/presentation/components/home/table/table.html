<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ labels.table.colunaId }}</th>
      <th scope="col">{{ labels.table.colunaNome }}</th>
      <th scope="col">{{ labels.table.colunaDescricao }}</th>
      <th scope="col">{{ labels.table.colunaPreco }}</th>
      <th scope="col">{{ labels.table.colunaAcaoes }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (getData | async); let i = index">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.item }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price | currency:'BRL' }}</td>
      <td class="d-flex w-50 justify-content-between">
        <button class="btn btn-sm btn-primary" (click)="editItem(item.id)">{{labels.form.acoes.editar}}</button>
        <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">{{labels.form.acoes.excluir}}</button>
      </td>
    </tr>
  </tbody>
</table>
