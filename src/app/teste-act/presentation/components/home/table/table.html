<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ labels.table.colunaId }}</th>
      <th scope="col">{{ labels.table.colunaNome }}</th>
      <th scope="col">{{ labels.table.colunaDescricao }}</th>
      <th scope="col">{{ labels.table.colunaPreco }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (getData | async); let i = index">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.item }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price | currency:'BRL' }}</td>
    </tr>
  </tbody>
</table>
